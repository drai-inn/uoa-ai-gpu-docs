---
name: Validate docs

on:
  pull_request:
    branches:
      - main

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python -m pip install toml
      - name: Configure Preview URL
        shell: python
        env:
          PR_NUMBER: ${{ github.event.number }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          import os
          import toml

          pr_number = os.environ['PR_NUMBER']
          repo_owner = os.environ['REPO_OWNER']
          repo_name = os.environ['REPO_NAME']
          preview_url = f"https://{repo_owner}.github.io/{repo_name}/previews/pr-{pr_number}/"
          
          print(f"Setting site url to: {preview_url}")
          
          with open('zensical.toml', 'r') as f:
              config = toml.load(f)
          
          config['project']['url'] = preview_url
          
          with open('zensical.toml', 'w') as f:
              toml.dump(config, f)
      - name: Build docs
        run: zensical build
      - name: Deploy preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: previews/pr-${{ github.event.number }}
      - name: Post Preview Link
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const previewUrl = `https://${owner}.github.io/${repo}/previews/pr-${prNumber}/`;
            github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: `âœ… **Preview available** at: [${previewUrl}](${previewUrl})`
            });
